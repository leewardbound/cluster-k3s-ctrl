---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nocodb
  namespace: business
spec:
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: charts/nocodb
      version: 1.0.0
      sourceRef:
        kind: GitRepository
        name: flux-system # self-reference to this repository
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    ingress:
      enabled: true
      ingressClassName: "nginx-public"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/enable: "true"
        hajimari.io/group: "business"
      hostname: &host "db.${SECRET_PUBLIC_DOMAIN}"
      tls:
        - hosts:
            - *host

    env:
      NC_PUBLIC_URL: "https://db.boundcorp.net"
      NC_SMTP_FROM: "noreply@boundcorp.net"
      NC_INVITE_ONLY_SIGNUP: false
