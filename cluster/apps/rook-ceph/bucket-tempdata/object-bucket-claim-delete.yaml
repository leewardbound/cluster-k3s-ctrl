apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: bucket-tempdata
  namespace: rook-ceph
spec:
  # To create a new bucket specify either `bucketName` or
  # `generateBucketName` here. Both cannot be used. To access
  # an existing bucket the bucket name needs to be defined in
  # the StorageClass referenced here, and both `bucketName` and
  # `generateBucketName` must be omitted in the OBC.
  bucketName: tempdata
  storageClassName: rook-ceph-bucket-tempdata
  additionalConfig:
    maxSize: "200G"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: rook-ceph-bucket-tempdata
provisioner: rook-ceph.ceph.rook.io/bucket
parameters:
  objectStoreName: bucket-tempdata
  objectStoreNamespace: rook-ceph
  region: us-west-1
  bucketName: tempdata
reclaimPolicy: Delete
