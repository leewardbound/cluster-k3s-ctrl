apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}-backend
  labels:
  {{- include "common.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
  {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - port: 6060
      targetPort: 6060
      protocol: TCP
      name: backend
  selector:
    {{- include "common.labels.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "backend"
