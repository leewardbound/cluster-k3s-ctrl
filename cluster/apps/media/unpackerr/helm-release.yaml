---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: unpackerr
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: docker.io/golift/unpackerr
      tag: 0.9.9
    env:
      TZ: "${TIMEZONE}"
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_LIDARR_0_URL: http://lidarr:8686
      UN_LIDARR_0_PATHS_0: /complete/lidarr
      UN_READARR_0_URL: http://readarr:8787
      UN_READARR_0_PATHS_0: /complete/readarr
    envFrom:
      - secretRef:
          name: unpackerr
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: "complete"
    persistence:
      config:
        enabled: false
      complete:
        enabled: true
        existingClaim: media-mega
        mountPath: /complete
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
