---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-ngx-postgresql
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 15.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      username: paperless-ngx
      password: ${SECRET_PAPERLESS_NGX_DB_PASSWORD}
      database: paperless-ngx
    primary:
      persistence:
        enabled: true
        existingClaim: paperless-ngx-postgresql
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
