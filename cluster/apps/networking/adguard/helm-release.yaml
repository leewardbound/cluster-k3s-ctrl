---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: adguard-home
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    env:
      TZ: "${TIMEZONE}"
    service:
      dns-tcp:
        externalIPs: ["${SVC_ADGUARD_DNS_ADDR}"]
        type: LoadBalancer
      dns-udp:
        externalIPs: ["${SVC_ADGUARD_DNS_ADDR}"]
        type: LoadBalancer

    persistence:
      config:
        enabled: true
        storageClass: ceph-block
