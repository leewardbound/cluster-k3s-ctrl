---
apiVersion: v1
kind: Pod
metadata:
  name: toolbox-pod
  namespace: kasten-io
spec:
  containers:
    - name: container
      image: ubuntu:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/bash", "-c", "--"]
      args: ["while true; do sleep 30; done;"]
      env:
        - name: TZ
          value: "${TIMEZONE}"
      volumeMounts:
        - name: rclone-conf
          mountPath: /config
        - name: k10-backups
          mountPath: /mnt/k10-backups
  volumes:
    - name: rclone-conf
      secret:
        secretName: rclone-conf
    - name: k10-backups
      persistentVolumeClaim:
        claimName: k10-backups
