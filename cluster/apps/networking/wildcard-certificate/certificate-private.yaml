---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_PRIVATE_DOMAIN/./-/g}"
  namespace: networking
spec:
  secretTemplate:
    annotations:
      # reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      # reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "kasten-io"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "kasten-io"
  secretName: "${SECRET_PRIVATE_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_PRIVATE_DOMAIN}"
  dnsNames:
    - "${SECRET_PRIVATE_DOMAIN}"
    - "*.${SECRET_PRIVATE_DOMAIN}"
