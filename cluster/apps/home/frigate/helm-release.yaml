---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.9.4-amd64
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-private"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
        hosts:
          - host: &host "frigate.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-config-v1
        mountPath: /data
      media:
        enabled: true
        existingClaim: frigate-media-v1
        mountPath: /media
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            mqtt:
              host: mosquitto
              topic_prefix: frigate
              user: "${SECRET_MQTT_USERNAME}"
              password: "${SECRET_MQTT_PASSWORD}"

            database:
              path: /data/frigate.db

            # Global objects configuration
            objects:
              track:
                - person
                - dog
                - cat
              filters:
                person:
                  min_area: 2500
                  max_area: 100000
                  threshold: 0.7

            detectors:
              cpu1:
                type: cpu
                num_threads: 1

            # Global ffmpeg configuration
            ffmpeg:
              hwaccel_args:
                - -hwaccel
                - vaapi
                - -hwaccel_device
                - /dev/dri/renderD128
                - -hwaccel_output_format
                - yuv420p

            # Cameras
            cameras:
              # --
              frigate_backyard:
                ffmpeg:
                  inputs:
                  - path: "rtsp://${SECRET_FRIGATE_CAMERA_AUTH}@10.20.30.151/Streaming/Channels/1/"
                    roles:
                      - detect
                      - rtmp
                      - record
                rtmp:
                  enabled: True
                detect:
                  width: 768
                  height: 480
                  fps: 1
                record:
                  enabled: True
                  retain_days: 7
                  events:
                    retain:
                      default: 7
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 7
                objects:
                  track:
                    - person
                    - cat
                    - dog
              # --
