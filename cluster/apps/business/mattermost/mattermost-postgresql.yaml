---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mattermost-postgresql
  namespace: business
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.1.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: mattermost-postgresql
    fullnameOverride: mattermost-postgresql
    auth:
      enablePostgresUser: true
      postgresPassword: mattermost-pass
      database: mattermost
    primary:
      persistence:
        enabled: true
        existingClaim: data-mattermost-postgresql
