---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Layer 0 - System Resources + Core Dependencies
  - rook-ceph
  - kube-system
  - calico-system
  - system-upgrade
  - cert-manager
  - velero

  # Layer 1 -  Telemetry
  - networking
  - monitoring


  # For disaster recovery, disable all apps below this line and leave only Layer 0 above
  # Layer 2 - Services
  - authentik
  - uptime-kuma

  # Layer 3 - Apps
  - default
  - home
  - media
