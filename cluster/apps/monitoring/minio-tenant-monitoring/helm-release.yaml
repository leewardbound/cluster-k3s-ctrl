---
#
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-tenant-monitoring
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: tenant
      version: 4.4.10
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    tenants:
      - name: minio-tenant-monitoring
        namespace: monitoring
        pools:
          - servers: 2
            size: 100Gi
            storageClassName: ceph-block
        metrics:
          enabled: true
        secrets:
          accessKey: "${SECRET_MINIO_ACCESS_KEY}"
          secretKey: "${SECRET_MINIO_SECRET_KEY}"
