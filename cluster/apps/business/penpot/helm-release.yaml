---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app penpot
  namespace: business
spec:
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: charts/penpot
      version: 1.0.0
      sourceRef:
        kind: GitRepository
        name: flux-system # self-reference to this repository
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app

    ingress:
      enabled: true
      ingressClassName: "nginx-public"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.boundcorp.net"
        external-dns/is-public: "true"
      hostname: &host "design.boundcorp.net"
      tls:
        - hosts:
            - *host

    env:
      PENPOT_PUBLIC_URI: "https://design.${SECRET_PUBLIC_DOMAIN}"
      PENPOT_FLAGS: "enable-registration enable-login"
      PENPOT_REGISTRATION_DOMAIN_WHITELIST: "${SECRET_PUBLIC_DOMAIN}"

    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
