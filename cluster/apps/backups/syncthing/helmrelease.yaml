apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: backups
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.23.0
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx-private"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/group: "business"
        hosts:
          - host: sync.${SECRET_PRIVATE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8384
        tls:
          - hosts: ["sync.${SECRET_PRIVATE_DOMAIN}"]
            secretName: "syncthing-tls"

    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: syncthing-config
        mountPath: /var/syncthing
      data:
        enabled: true
        existingClaim: leeward-backups
        mountPath: /backups/
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 265Mi
    #env:
      #PUID: "1000"
      #PGID: "1000"
