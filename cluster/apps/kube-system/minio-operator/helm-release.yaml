---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 4.4.10
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    console:
      ingress:
        enabled: true
        ingressClassName: nginx-private
        hosts:
          - host: &host "minio.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - /
        tls:
          - hosts:
              - *host
