---
apiVersion: v1
kind: Pod
metadata:
  name: leeward-backups-toolbox-pod
  namespace: home
spec:
  containers:
    - name: container
      image: ubuntu:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/bash", "-c", "--"]
      args: ["while true; do sleep 30; done;"]
      env:
        - name: TZ
          value: "${TIMEZONE}"
      volumeMounts:
        - name: leeward-backups
          mountPath: /backups
  volumes:
    - name: leeward-backups
      persistentVolumeClaim:
        claimName: leeward-backups
