---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mattermost
  namespace: business
spec:
  interval: 15m
  chart:
    spec:
      chart: mattermost-team-edition
      version: 6.6.13
      sourceRef:
        kind: HelmRepository
        name: mattermost
        namespace: flux-system
  dependsOn:
    - name: mattermost-postgresql
      namespace: business
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: mattermost
    fullnameOverride: mattermost
    deploymentStrategy:
      type: Recreate
    persistence:
      data:
        enabled: true
        existingClaim: mattermost-data
      plugins:
        enabled: false
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/enable: "true"
        hajimari.io/group: "business"
      hosts:
        - team.${SECRET_PUBLIC_DOMAIN}
      tls:
        - hosts:
            - team.${SECRET_PUBLIC_DOMAIN}
    externalDB:
      enabled: true
      externalDriverType: postgres
      externalConnectionString: >-
        postgres:mattermost-pass@mattermost-postgresql/mattermost?sslmode=disable&connect_timeout=10
    mysql:
      enabled: false
    extraEnvVars:
      - name: MM_EMAILSETTINGS_SMTPSERVER
        value: ${SECRET_SES_SMTP_HOST}
      - name: MM_EMAILSETTINGS_SMTPPORT
        value: ${a="${SECRET_SES_SMTP_PORT}"}
      - name: MM_EMAILSETTINGS_ENABLESMTPAUTH
        value: "true"
      - name: MM_EMAILSETTINGS_SMTPUSERNAME
        value: ${SECRET_SES_ACCESS_KEY}
      - name: MM_EMAILSETTINGS_SMTPPASSWORD
        value: ${SECRET_SES_SECRET_KEY}
      - name: MM_EMAILSETTINGS_CONNECTIONSECURITY
        value: STARTTLS
      - name: MM_EMAILSETTINGS_FEEDBACKEMAIL
        value: ${SECRET_SES_FROM_EMAIL}
      - name: MM_EMAILSETTINGS_REPLYTOADDRESS
        value: ${SECRET_SES_FROM_EMAIL}
    securityContext:
      fsGroup: 2000
      runAsGroup: 2000
      runAsUser: 2000
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: mattermost
            patch:
              - op: add
                path: /spec/ingressClassName
                value: nginx-private
