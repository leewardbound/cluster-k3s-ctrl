---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grist
  namespace: home
  annotations:
    hajimari.io/enable: "true"
spec:
  ingressClassName: nginx-private
  rules:
    - host: tables.home.boundcorp.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grist
                port:
                  number: 8484
