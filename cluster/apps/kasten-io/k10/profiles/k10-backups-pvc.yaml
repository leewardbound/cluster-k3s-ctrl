---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups
spec:
  storageClassName: cephfs-hdd
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-backups
  namespace: kasten-io
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: k10-backup-nfs
  resources:
    requests:
      storage: 4Ti
