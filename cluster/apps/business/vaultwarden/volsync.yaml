---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: v1
kind: Secret
metadata:
  name: vaultwarden-restic-target
  namespace: vaultwarden
stringData:
  RESTIC_REPOSITORY: 's3:${SECRET_VOLSYNC_REPOSITORY}/vaultwarden'
  RESTIC_PASSWORD: '${SECRET_VOLSYNC_PASSWORD}'
  AWS_ACCESS_KEY_ID: '${SECRET_VOLSYNC_AWS_ACCESS_KEY_ID}'
  AWS_SECRET_ACCESS_KEY: '${SECRET_VOLSYNC_AWS_SECRET_ACCESS_KEY}'
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  sourcePVC: vaultwarden-data
  trigger:
    schedule: ${SECRET_VOLSYNC_SCHEDULE}
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: vaultwarden-restic-target
    cacheCapacity: 10Gi
    volumeSnapshotClassName: csi-cephfsplugin-snapclass
    storageClassName: cephfs-hdd
    retain:
      daily: 7
      monthly: 6
      yearly: 5
      within: 3d
