---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: velero/velero
      tag: v1.8.1
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.7.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: false
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: arm
          operator: Exists
        - key: node-role.kubernetes.io/master
          operator: Exists
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    schedules:
      daily-backup:
        schedule: 0 6 * * *
        template:
          ttl: 72h
          excludedNamespaces:
            - backups # Don't back this one up daily, only monthly
            - monitoring
            - velero
      monthly-backup:
        schedule: 0 2 5 * *
        template:
          ttl: 2160h # 90 days
          excludedNamespaces:
            - monitoring
            - velero

  valuesFrom:
    - kind: Secret
      name: s3-eu-north-1
      optional: false
