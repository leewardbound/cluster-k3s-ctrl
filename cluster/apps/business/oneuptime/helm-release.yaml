---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app oneuptime
  namespace: *app
spec:
  interval: 15m
  chart:
    spec:
      chart: OneUptime
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: oneuptime-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    oneuptime:
      encryptionKey: $SECRET_ONEUPTIME_TLS_KEY
      hosts:
        host1:
          host: uptime.boundcorp.net
